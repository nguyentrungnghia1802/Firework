<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link href="./fonts/css.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Lớp nền sau: Phóng to và làm mờ để lấp đầy */
            background-image: url('./images/background/ending/1.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            font-family: "Russo One", arial, sans-serif;
            position: relative;
        }

        /* Lớp nền trước: Sắc nét và vừa vặn */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Mặc định cho laptop và màn hình lớn */
            background-image: url('./images/background/ending/1.png');
            background-size: contain; /* Khớp ảnh theo chiều dọc */
            background-repeat: no-repeat;
            background-position: center;
            /* Tăng opacity để ảnh rõ nét hơn */
            opacity: 1; 
            z-index: 0;
            /* Làm mờ lớp nền body phía sau */
            backdrop-filter: blur(10px);
        }

        /* Khi màn hình nhỏ hơn hoặc bằng 768px (điện thoại) */
        @media (max-width: 768px) {
            body, body::before {
                /* Sử dụng ảnh 2 cho điện thoại, và dùng cover cho cả 2 lớp */
                background-image: url('./images/background/ending/2.png');
                background-size: cover;
            }
            /* Không cần backdrop-filter trên mobile vì ảnh đã cover toàn màn hình */
            body::before {
                backdrop-filter: none;
            }

            .lixi-btn {
                font-size: 1.5rem;
                padding: 18px 35px;
            }
        }

        .celebration-container {
            text-align: center;
            z-index: 10;
            /* Thêm hiệu ứng để container nổi bật hơn */
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            /* Bỏ backdrop-filter ở đây vì đã áp dụng cho body::before */
        }

        /* Xóa các text không cần thiết */
        .main-text, .sub-text, .year, .lixi-text {
            display: none;
        }

        .lixi-section {
            margin-top: 0; /* Reset margin */
        }

        .lixi-btn {
            display: inline-block;
            padding: 20px 40px; /* Tăng kích thước nút */
            background: linear-gradient(135deg, #ffd700 0%, #ffb700 100%); /* Màu vàng gold nổi bật */
            color: #a52a2a; /* Màu chữ đỏ đậm */
            text-decoration: none;
            font-size: 1.8rem; /* Tăng kích thước chữ */
            font-weight: bold;
            border-radius: 50px; /* Bo tròn hơn */
            border: 3px solid #fff; /* Thêm viền trắng */
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.5), /* Tăng bóng đổ */
                inset 0 2px 2px rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            animation: pulse 1.5s ease-in-out infinite; /* Giữ lại hiệu ứng pulse */
            text-transform: uppercase; /* In hoa */
        }

        .lixi-btn:hover {
            transform: translateY(-5px) scale(1.05); /* Hiệu ứng hover rõ hơn */
            background: linear-gradient(135deg, #ffec80 0%, #ffc700 100%);
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.6),
                inset 0 2px 2px rgba(255, 255, 255, 0.5);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffd700; /* Đổi màu lấp lánh sang vàng */
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        /* Đã xóa @keyframes glow vì không dùng nữa */

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px); /* Giảm độ nảy */
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08); /* Tăng nhẹ độ phóng to */
            }
        }

        @keyframes sparkle {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .lixi-btn {
                font-size: 1.5rem;
                padding: 18px 35px;
            }
        }

        @media (max-width: 480px) {
            .celebration-container {
                padding: 20px;
            }
            .lixi-btn {
                font-size: 1.2rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="sparkles" id="sparkles"></div>
    <div class="celebration-container">
        <div class="lixi-section">
            <a href="https://nguyentrungnghia1802.github.io/New-Year/lixi" class="lixi-btn">
                Nhận lì xì ngay
            </a>
        </div>
    </div>

    <script>
        // Tạo hiệu ứng tia sáng
        const sparklesContainer = document.getElementById('sparkles');
        for (let i = 0; i < 100; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';
            sparklesContainer.appendChild(sparkle);
        }
    </script>
</body>
</html>
